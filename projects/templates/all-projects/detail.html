{% extends 'all-projects/base.html' %}
{% load static %}

{% block content %}
    <div class="jumbotron">
        <h3 class="text-center">{{project.project_name}}</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <img src="{{project.project_image.url}}" class="img-fluid" alt="" height="380" width="550">
            </div>
            <div class="col-md-4">
                <p>{{project.description}}</p>
                <a href="{{project.url}}" class="btn btn-dark" target="_blank" style="margin-left: 80px;">View Live Demo</a>
            </div>
        </div>
    </div>
{% endblock %}
